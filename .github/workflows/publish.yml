name: Build Chrome Extension
on: [workflow_dispatch]
jobs:
  build:
    name: build-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@latest
      - uses: Borales/actions-yarn@latest
        with:
          cmd: install
      - uses: Borales/actions-yarn@latest
        with:
          cmd: lint
      - uses: Borales/actions-yarn@latest
        with:
          cmd: build
      - uses: papeloto/action-zip@latest
        with:
          files: dist/
          dest: extension.zip
      - uses: actions/upload-artifact@latest
        with:
          name: extension
          path: ${{ github.workspace }}/extension.zip
